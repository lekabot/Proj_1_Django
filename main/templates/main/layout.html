{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img class="img" src="{% static 'main/img/1.png' %}" alt="Logo">
        <span class="logo">Apple</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li></i>Main</li></a>
            <a href="{% url 'about' %}"><li></i>About us</li></a>
            <a href="{% url 'contactus' %}"><li></i>Contacts</li></a>
            <a href="{% url 'news_home' %}"><li></i>News</li></a>
            <a href="{% url 'create' %}"><button class="btn btn-info"><i class="fas fa-plus-circle">Add entry</i></button></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
